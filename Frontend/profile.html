<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="assets/styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="navbar">
            <div class="upnav">
                <div class="navbar-left">
                    <button id="hamburger" class="iconbtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-center">
                    <div class="logo">
                        <img src="./assets/images/logo1-removebg-preview.png" alt="ReSell logo" class="logoreize">
                    </div>
                </div>

            </div>
            <div class="downnav">
            </div>
        </div>
        <div class="content">
            <div class="profiledetails">
                <div class="userAvatar">
                    <img src="https://cdn-icons-png.flaticon.com/512/6596/6596121.png" alt="">
                </div>
                <div class="userdetails">
                    <h3>Welcome User</h3>
                    <h5>user@emailaddress.com</h5>
                </div>
            </div>
            <hr>
            <div class="profilemenu">
                <ul>
                    <li onClick="showContent('manage-products')" id="tabBtn" data-tab="manage-products">
                        <i class="fas fa-box" style="margin-right: 10px;"></i> Manage Products
                    </li>
                    <li onClick="showContent('likes')"  id="tabBtn" data-tab="likes">
                        <i class="fas fa-heart" style="margin-right: 10px;"></i> Likes
                    </li>
                    <li onClick="showContent('notifications')"  id="tabBtn" data-tab="notifications">
                        <i class="fas fa-bell" style="margin-right: 10px;"></i> Notifications
                    </li>
                    <li onClick="showContent('orders')"  id="tabBtn" data-tab="orders">
                        <i class="fas fa-shopping-cart" style="margin-right: 10px;"></i> Orders
                    </li>
                    <li onClick="showContent('settings')"  id="tabBtn" data-tab="settings">
                        <i class="fas fa-cog" style="margin-right: 10px;"></i> Settings
                    </li>
                    <li onClick="showContent('support')"  id="tabBtn" data-tab="support">
                        <i class="fas fa-headset" style="margin-right: 10px;"></i> Support
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Log out
                        </a>
                    </li>
                </ul>
            </div>
            <div class="profilecontent">
                <div id="manage-products" class="contentSection active">
                    <h2>My Products</h2>
                    <ul>
                        <li onClick="showContent()">Active</li>
                        <li onClick="showContent()">Sold</li>
                    </ul>

                </div>
                <div id="likes" class="contentSection"></div>
                <div id="notifications" class="contentSection"></div>
                <div id="orders" class="contentSection">
                    <h2>Order Transactions</h2>
                    <div class="ordersub">
                        <ul>
                            <li onClick="showContent()">Personal Orders</li>
                            <li onClick="showContent()">Customer Orders</li>
                        </ul>
                        <h2>Yaou have no pending order</h2>
                    </div>
                </div>
                <div id="settings" class="contentSection"></div>
                <div id="support" class="contentSection"></div>
            </div>
        </div>
    </main>
    <script src="assets/JS/profile.js"></script>
    <script>
        document.getElementById('hamburger').addEventListener('click', function () {
            const menu = document.querySelector('.profilemenu ul');
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
