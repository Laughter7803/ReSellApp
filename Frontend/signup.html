<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="heroText">
            <img src="./assets/images/logo1-removebg-preview.png" alt="logo image">
        </div>
        <div class="login_box">
            <div class="login-header">
                <span>Sign Up</span>
            </div>

            <form class="form-container" novalidate>
                <div class="input_box">
                    <input type="text" id="firstname" class="input-field" required />
                    <label for="firstname" class="label">First Name</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" id="Lastname" class="input-field" required />
                    <label for="Lastname" class="label">Last Name</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" id="username" class="input-field" required />
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="email" id="email" class="input-field" required />
                    <label for="email" class="label">Email</label>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input_box">
                    <input type="number" id="phonenumber" class="input-field" required />
                    <label for="phonenumber" class="label">Phone Number</label>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="password" class="input-field" required />
                    <label for="pass" class="label">Password</label>
                    <button type=button id="toggle-password">
                        <i class="fa-regular fa-eye"></i></button>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="confirmPassword" class="input-field" required />
                    <label for="confirmpassword" class="label">Confirm Password</label>
                    <button type=button id="toggle-confirmpassword">
                        <i class="fa-regular fa-eye"></i></button>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="tac" required />
                        <label for="tac">
                            I agree to the
                            <a href="#" target="_blank" class="tac">
                                Terms and Conditions
                            </a>.
                        </label>
                    </div>
                </div>
                <div class="input_bo">
                    <button type="submit" class="input-submit">Sign Up</button>
                </div>
                <div class="register">
                    <span>
                        Already have an account?
                        <a href="signin.html">Login</a>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/JS/signup.js"></script>
</body>
</html>
