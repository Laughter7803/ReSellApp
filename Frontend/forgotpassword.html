<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="heroText">
            <img src="./assets/images/logo1-removebg-preview.png" alt="logo image">
        </div>
        <div class="login_box">
            <div class="login-header">
                <span>Reset Password</span>
            </div>
            <p>Enter your username, and we'll send you a link to reset your password</p>
            <form class="form-container" novalidate>
                <div class="input_box">
                    <input type="text" id="username" class="input-field" required />
                    <label for="username" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                  <div class="input_bo">
                    <button type="submit" class="input-submit">Send reset link</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/JS/signin.js"></script>
</body>
</html>
